<!doctype html>
<html lang="es" ng-app="jareina">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="js/lib/angular.js"></script>
  <script src="js/lib/angular-sanitize.js"></script>
    <script src="js/lib/angular-animate.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/aparcamientoCrtl.js"></script>
<link rel="stylesheet" href="css/animacion.css">
  <title>JAreina</title>
</head>

<body>

  <div ng-controller="aparcamientoC" class="example-animate-container">



 <input type="search" ng-model="q" placeholder="buscar modelo" aria-label="filter friends" />
<h4>TOTAL MODELOS:          {{cars.length}}
    <table class="steelBlueCols">
      <thead>

          <th>MARCA</th>
          <th>MODELO</th>
          <th>COLOR</th>

      </thead>
      <tbody>
        <tr  class="animate-repeat" ng-repeat="car in cars | filter:q as results track by car.modelo">

          {{$index}}
          <td><span ng-bind="car.marca"></span></td>
          <td><span ng-bind="car.modelo"></span></td>
          <td><span ng-bind="car.color"></span></td>
          <td class="animate-repeat" ng-if="results.length === 0">NO HAY RESULTADOS</td>
        </tr>

      </tbody>
    </table>



<h5>JAreina - AngularJS - 2018</h5>
  </div>


</body>

</html>
